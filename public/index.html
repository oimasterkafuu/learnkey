<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon-32x32.png" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <noscript>
            <strong>
                抱歉，<%= htmlWebpackPlugin.options.title %> 在没有启用
                JavaScript 的情况下无法正常工作。 请启用它以继续。
            </strong>
        </noscript>
        <span style="display: none">
            <strong>
                抱歉，<%= htmlWebpackPlugin.options.title %> 在没有启用 CSS
                的情况下会显示得很糟糕。 建议您启用 CSS。
            </strong>
        </span>
        <span class="tips" style="display: none">
            <strong>
                抱歉，<%= htmlWebpackPlugin.options.title %>
                在手机上或屏幕宽度小于 420 px
                的情况下会显示得很糟糕。请使用电脑访问。
            </strong>
        </span>
        <div id="app"></div>
    </body>
</html>
