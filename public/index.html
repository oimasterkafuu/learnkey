<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon-32x32.png" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <span style="display: none">
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without CSS enabled. Please enable it to
                continue.</strong
            >
        </span>
        <span class="tips">
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly with a device width less than 420px. Please use a
                device with a higher width to continue.</strong
            >
        </span>
        <div id="app"></div>
    </body>
</html>
